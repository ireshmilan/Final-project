<div id="wrapper">
  <app-side-bar></app-side-bar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-nav-bar></app-nav-bar>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Cars</h1>
        </div>

        <div class="row">
          <div class="col-xl-3 col-md-6 mb-4" *ngFor="let car of cars">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">

                    <img src="data:image/jpeg;base64,{{car.photo}}"
                      height="auto"
                      width="120">

                  </div>
                  <div class="col mr-2">
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{car.vehicleBrand}}</div>
                    <div class="text-xs font-weight-bold text-primary
                      text-uppercase mb-1">{{car.vehicleModel.name}}
                      {{car.vehicleModel.modelYear}}</div>
                    <div class="text-xs font-weight-bold text-primary
                      text-uppercase mb-1">{{car.registeredNumber}}</div>


                  </div>

                  <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

       

        <!-- Content Row -->


        <!-- Content Row -->


        <!-- Content Row -->

        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Your Website 2019</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->

      </div>
      <!-- End of Content Wrapper -->


      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>

      <!-- Logout Modal-->
      <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
              <button class="close" type="button" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to
              end
              your current session.</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button"
                data-dismiss="modal">Cancel</button>
              <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
