<div id="wrapper">
  <app-side-bar></app-side-bar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-nav-bar></app-nav-bar>
      <!-- End of Topbar -->
      <!-- Begin Page Content -->


      <div class="form">
        <div class="note">
          <p>Vehicle Registration</p>
        </div>
        <form [formGroup]="carDetailsEdit" (ngSubmit)="uploadSubmit()">
          <div class="form-content">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control"
                    formControlName="registeredNumber"
                    placeholder="Enter Registered Number" [ngClass]="{
                    'is-invalid':
                    submitted && controlerData.registeredNumber.errors }" />
                  <div *ngIf="submitted &&
                    controlerData.registeredNumber.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.registeredNumber.errors.required">Registered
                      Number is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" numbersOnly class="form-control"
                    formControlName="registerdYear"
                    placeholder="Enter Register Year" [ngClass]="{ 'is-invalid':
                    submitted && controlerData.registerdYear.errors }" />
                  <div *ngIf="submitted && controlerData.registerdYear.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.registerdYear.errors.required">Registered
                      Year is required</div>
                  </div>
                </div>
              </div>
            </div>



            <div class="row" hidden>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" #data
                    formControlName="createdDate"
                    />

                </div>
              </div>

            </div>





            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <select class="form-control" formControlName="vehicleBrand"
                    #data
                    [ngClass]="{ 'is-invalid': submitted &&
                    controlerData.vehicleBrand.errors }">

                    <option *ngFor="let data of Type">{{data}}</option>
                  </select>
                  <div *ngIf="submitted && controlerData.vehicleBrand.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.vehicleBrand.errors.required">Select
                      Brand Name</div>
                  </div>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control"
                    formControlName="vehicleModel"
                    placeholder="Enter Vehicle Model" [ngClass]="{ 'is-invalid':
                    submitted && controlerData.vehicleModel.errors }" />
                  <div *ngIf="submitted && controlerData.vehicleModel.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.vehicleModel.errors.required">Vehicle
                      Model is Required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control"
                    formControlName="modelYear"
                    placeholder="Enter Model Year" [ngClass]="{ 'is-invalid':
                    submitted && controlerData.modelYear.errors }" />
                  <div *ngIf="submitted && controlerData.modelYear.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.registerdYear.errors.required">Model
                      Year is Required</div>
                  </div>
                </div>
              </div>


              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control"
                    formControlName="color"
                    placeholder="Enter Model Color" [ngClass]="{ 'is-invalid':
                    submitted && controlerData.color.errors }" />
                  <div *ngIf="submitted && controlerData.color.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.color.errors.required">Model Color
                      is
                      Required</div>
                  </div>
                </div>
              </div>


            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <select class="form-control" formControlName="fuleType" #data
                    [ngClass]="{ 'is-invalid': submitted &&
                    controlerData.fuleType.errors }">

                    <option *ngFor="let data of fuelType">{{data}}</option>
                  </select> <div *ngIf="submitted &&
                    controlerData.fuleType.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.fuleType.errors.required">Select
                      Fuel
                      Type</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <select class="form-control" formControlName="acNonAc" #data
                    [ngClass]="{ 'is-invalid': submitted &&
                    controlerData.acNonAc.errors }">

                    <option *ngFor="let data of acNonAc">{{data}}</option>
                  </select> <div *ngIf="submitted &&
                    controlerData.acNonAc.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.acNonAc.errors.required">Fuel is
                      required</div>
                  </div>
                </div>
              </div>


              <div class="col-md-4">
                <div class="form-group">
                  <select class="form-control" formControlName="tranmision"
                    #data
                    [ngClass]="{ 'is-invalid': submitted &&
                    controlerData.tranmision.errors }">

                    <option *ngFor="let data of tranmision">{{data}}</option>
                  </select> <div *ngIf="submitted &&
                    controlerData.tranmision.errors" class="invalid-feedback">
                    <div *ngIf="controlerData.tranmision.errors.required">Fuel
                      is
                      required</div>
                  </div>
                </div>
              </div>


            </div>
            <div class="row">

              <div class="col-md-12">
                <input type="file" accept=".png, .jpg, .jpeg" #fileInput
                  (change)="uploadFile($event)" class="form-control"
                  formControlName="photo">
              </div>

            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea class="form-control" formControlName="comment"
                    rows="4"
                    placeholder="Enter Comment"></textarea> <div
                    *ngIf="submitted &&
                    controlerData.registeredNumber.errors"
                    class="invalid-feedback">
                    <div *ngIf="controlerData.registeredNumber.errors.required">Comment
                      is required</div>
                  </div>
                </div>
                <button type="submit" class="btnSubmit">Update</button>
              </div>



            </div>

          </div>


        </form>
      </div>
    </div>

  </div>
</div>
